<!DOCTYPE html>
<html>
    <head>
        <title>My Snake Game</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="canvas_container" style="margin-bottom: 50px">
            <canvas id="canvas" width="450" height="450"></canvas>
        </div>

        <div class="arrows_container">
            <div id="up" class="arrows">
                <img src="snake_arrow/up.png">
            </div>
        </div>

        <div class="arrows_container">
            <div id="left" class="arrows">
                <img src="snake_arrow/left.png">
            </div>
            <div id="middle" class="arrows">
                <img src="snake_arrow/middle.png">
            </div>
            <div id="right" class="arrows">
                <img src="snake_arrow/right.png">
            </div>
        </div>

        <div class="arrows_container">
            <div id="down" class="arrows">
                <img src="snake_arrow/down.png">
            </div>
        </div>
        
    </body>
</html>
